<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Rubik+Bubbles&display=swap" rel="stylesheet">
</head>


<body>
  <h1>Tic Tac Toe</h1>
  <div class="game-container">
    <button data-number="0" class="box"></button>
    <button data-number="1" class="box"></button>
    <button data-number="2" class="box"></button>
    <button data-number="3" class="box"></button>
    <button data-number="4" class="box"></button>
    <button data-number="5" class="box"></button>
    <button data-number="6" class="box"></button>
    <button data-number="7" class="box"></button>
    <button data-number="8" class="box"></button>
  </div>

  <h2 id="statusDisplay"></h2>
  <button id="resetBtn">Play Again</button>






  <script type="module" src="/src/main.ts"></script>
</body>

</html>
